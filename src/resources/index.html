<!DOCTYPE html>
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <section class="main">
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="#" class="brand-logo center">Led Strip Controller</a>
                </div>
            </nav>
        </div>
        <div class="container row">
            <div class="col s6" v-for="anim in animationList" :key="anim.id">
                <div class="card waves-effect waves-block waves-light">
                    <div class="card-image">
                        <img :src="'svg/' + anim.identifier + '.svg'">
                        <a class="btn-floating btn-large halfway-fab waves-effect waves-light red" :href="'javascript:openPopup(\'' + anim.identifier + '\')'"><i class="material-icons">add</i></a>
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ anim.title }}</span>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer">
            <div class="container">
                <div class="row">
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Icons made by</h5>
                        <ul>
                            <li></li>
                            <li><a class="grey-text text-lighten-3" href="https://www.flaticon.com/authors/freepik">Freepik</a></li>
                            <li><a class="grey-text text-lighten-3" href="https://www.flaticon.com/authors/alfredo-hernandez">Alfredo Hernandez</a></li>
                            <li><a class="grey-text text-lighten-3" href="https://www.flaticon.com/">From Flaticon</a></li>
                        </ul>
                    </div>
                    <div class="col l4 offset-l2 s12">
                        <h5 class="white-text">Library</h5>
                        <ul>
                            <li><a class="grey-text text-lighten-3" href="https://materializecss.com/">Materialize</a></li>
                            <li><a class="grey-text text-lighten-3" href="https://material.io/resources/icons/">Material Design Icons</a></li>
                            <li><a class="grey-text text-lighten-3" href="https://vuejs.org/">Vue.js</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    Project by <a class="grey-text text-lighten-4" href="https://github.com/Shinyhero36">Shinyhero36</a> and <a class="grey-text text-lighten-4" href="https://github.com/docjyJ">docjyJ</a>
                    <a class="grey-text text-lighten-4 right" href="https://github.com/docjyJ/ESP8266_WS2812B_Web">GitHub</a>
                </div>
            </div>
        </footer>
        <div id="popup">
            <div v-for="anim in animationList" :key="anim.id" :id="'animation-' + anim.identifier" class="modal modal-fixed-footer">
                <form :id="'form-animation-' + anim.identifier">
                    <div class="modal-content">
                        <h4>{{ anim.title }}</h4>
                        <p>{{ anim.description }}</p>
                        <div v-for="item in anim.form">
                            <p class="range-field" v-if="item.type == 'percent'">
                                <input type="range" :name="item.name" :id="item.name" min="0" max="100" />
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="modal-close waves-effect waves-green btn-flat">Apply</button>
                        <a class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                    </div>
                    <input type="hidden" name="animation" :value="anim.identifier">
                </form>
            </div>
        </div>
    </section>


    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
